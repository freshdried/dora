<html>
<head>
<title>sensory.js: socket.io test</title>
<script src="./node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
<style type="text/css">
body{
	margin: 0;
	padding: 0;
	overflow: hidden;
}
#log {
	height: 100%;
	width: 100%;
	overflow: hidden;
	background: #252726;
	color:#D8D8D8;
}
</style>
</head>
<body>

<pre id="log">Waiting...
</pre>

<script>
var socket = io.connect('http://localhost:8080/');

var write = new function(){
	var node = document.getElementById("log");
	return function(str){
		node.innerHTML += str;
		node.innerHTML += '\n';
		node.scrollTop = node.scrollHeight;
	}
}


socket.on('info', function(data){
	write(JSON.stringify(data, undefined, 4));
});

socket.on('message', function(data){
	write(JSON.stringify(data, undefined, 4));
});


</script>
</body>
</html>
