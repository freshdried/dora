<html>
<head>
<title>dora shell</title>
<style type="text/css">
body {
	font-family: monospace;
	margin: 5%;
}
p {
	font-weight: bold;
}
#buttons {
	display: flex;

	overflow: hidden;
}
#buttons div {
	display: inline-flex;
	width: 100%;
	height: 10%;
	margin: 10%;

	border-style:solid;
	border-width: 5px;
	border-color: black;
	background: grey;
}
</style>
</head>
<body>
<script src="/core-client/core-client.js"></script>
<script src="./jquery-2.0.3.min.js"></script>

<p>dora<br>DOrm Room Automation</p>
<div id="buttons">
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
</div>
<p><a href="./shell.html">shell</a></p>

<script>
var Core = require('core-client');
var core = new Core();

$("#a").click(function() { core.motor.devices.a.commands.toggle() });
$("#b").click(function() { core.motor.devices.b.commands.toggle() });
$("#c").click(function() { core.motor.devices.c.commands.toggle() });
</script>
</body>
