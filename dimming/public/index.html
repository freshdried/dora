<html>
<head>
<title>sean's room</title>
<style type="text/css">

body {
	background: black;
	transition: background-color 0.5s;
	font-family: monospace;
	color: white;
}

#buttons div {
	transition: background-color 0.2s;
	background: #000000;
	position: fixed;
	width: 23%;
	height: 70%;
	top: 15%;
}
</style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
//var socket = io.connect("http://127.0.0.1:9005");
var socket = io.connect("http://room.sean.lee.mx");

var Throttle = function(timeout){
	var timeout =  timeout || 50
	var free = true;
	return function(fn) {
		if (free){
			fn();
			free = false;
			setTimeout(function() {
				free = true;
			}, timeout);
		}
	}
}
var socketthrottle = new Throttle(50);

$(document).mousemove(function(event){
	var val = Math.floor(event.pageY/document.body.clientHeight * 128);
	socketthrottle(function() {
		socket.emit('message', val);
	});
});


</script>

</script>
</body>
</html>
